<!DOCTYPE html>
<html lang="en">
<head>
<title>WebRTC Test</title>
<meta charset="UTF-8">
<style>
h1 {
  font-size: 20px;
  margin: 0;
}
h1 small {
  font-size: 14px;
  font-weight: normal;
}
#logList {
  margin: 0;
  padding: 0;
}
#logList li {
  margin: 3px 0;
  padding: 4px 8px;
  list-style: none;
  border-radius: 4px;
}
li.owner {
  background: #8CE;
}
li.player {
  background: #8E8;
}
#inputMsg {
  display: none;
  width: 100%;
  padding: 4px 0;
  border: 1px solid #CCC;
}
</style>
</head>
<body>

<h1 id="title">...</h1>
<ul id="logList"></ul>

<small>
  Signal: <span id="signalingState">...</span> &nbsp;
  ICE: <span id="iceConnectionState">...</span> &nbsp;
  Gathering: <span id="iceGatheringState">...</span>
  <br>
  Local User: <span id="localDescription">...</span> &nbsp;
  Remote User: <span id="remoteDescription">...</span>
</small>
<br>
<input id="inputMsg">

<script src="/socket.io/socket.io.js"></script>
<script src="/shared.js"></script>
<script src="/client.js"></script>

</body>
</html>
